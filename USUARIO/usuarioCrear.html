<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="../css/usuario.css">
</head>
<body>

<header>
    <nav class="navbar">
        <h2 class="logo">Mi Proyecto</h2>
        <ul class="menu">
            <li><a href="usuario.html">Usuarios</a></li>
            <li><a href="usuarioCrear.html" class="active">Crear</a></li>
            <li><a href="../Paginas/dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h1>Crear Usuario</h1>
    <p>Formulario base para la operación CRUD (Crear)</p>

    <form class="form" onsubmit="return crearUsuario()">
        <label>Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

        <label>Correo electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com">

        <label>Rol</label>
        <select id="rol">
            <option value="Administrador">Administrador</option>
            <option value="Usuario">Usuario</option>
        </select>

        <label>Contraseña</label>
        <input type="password" id="password" placeholder="••••••••">

        <button class="btn">Guardar Usuario</button>
        <a href="usuario.html" class="btn eliminar">Cancelar</a>
    </form>
</main>

<!-- JAVASCRIPT -->
<script src="../js/usuario.js"></script>

</body>
</html>
