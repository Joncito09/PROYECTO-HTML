<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="../css/usuario.css">
</head>
<body onload="cargarUsuarioEditar()">

<header>
    <nav class="navbar">
        <h2 class="logo">Mi Proyecto</h2>
        <ul class="menu">
            <li><a href="usuario.html">Usuarios</a></li>
            <li><a href="usuarioEditar.html" class="active">Editar</a></li>
            <li><a href="../Paginas/dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h1>Editar Usuario</h1>
    <p>Formulario base para la operación CRUD (Actualizar)</p>

    <form class="form" onsubmit="return actualizarUsuario()">
        <label>Nombre completo</label>
        <input type="text" id="nombre" value="Juan Pérez">

        <label>Correo electrónico</label>
        <input type="email" id="email" value="juan@mail.com">

        <label>Rol</label>
        <select id="rol">
            <option selected>Administrador</option>
            <option>Usuario</option>
        </select>

        <button class="btn editar">Actualizar</button>
        <a href="usuario.html" class="btn eliminar">Cancelar</a>
    </form>
</main>

<script src="../js/usuario.js"></script>

</body>
</html>
