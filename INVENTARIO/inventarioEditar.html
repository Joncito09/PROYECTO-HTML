<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <h2 class="logo">Mi Proyecto</h2>
            <ul class="menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="inventario.html">Inventario</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <h1>Editar Producto</h1>

        <form class="form" onsubmit="actualizarProducto(event)">
            <input type="hidden" id="id">

            <label>Producto</label>
            <input type="text" id="producto">

            <label>Cantidad</label>
            <input type="number" id="cantidad">

            <label>Precio</label>
            <input type="number" id="precio" step="0.01">

            <p id="error" class="error"></p>

            <button class="btn editar">Actualizar</button>
            <a href="inventario.html" class="btn eliminar">Cancelar</a>
        </form>
    </section>

    <script src="../js/inventario.js"></script>

</body>

</html>
