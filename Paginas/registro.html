<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Proyecto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- HEADER / NAVBAR -->
    <header>
        <nav class="navbar">
            <h2 class="logo">Mi Proyecto</h2>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html" class="active">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- FORMULARIO DE REGISTRO -->
    <section class="hero" style="max-width:500px; margin-top:40px;">
        <h1>Crear Cuenta</h1>
        <p>Completa los datos para registrarte</p>

        <form class="form" id="registroForm">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" placeholder="Juan Pérez">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••">

            <label for="password2">Confirmar contraseña</label>
            <input type="password" id="password2" placeholder="••••••••">

            <button type="submit" class="btn-primary" style="width:100%; margin-top:15px;">
                Registrarme
            </button>
        </form>

        <p class="link">¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión aquí</a>
        </p>

    </section>

    <footer class="footer">
        <p>© 2025 - Proyecto Académico</p>
    </footer>

    <script src="../js/registro.js"></script>
    
</body>

</html>
